<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <style>
        .container{
            display:flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .again{
            background-color: white;
            color:black;
            padding: 5px 10px;
        }
        button{
            display: flex;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="again">Again</button>
        <p>Between 1 & 20</p>
    </div>
    <h3 style="text-align: center; margin-bottom: 30px;">Guess My Number</h3>
    <div class="button"><hr><button style="text-align: center; margin-bottom: 30px; position:relative; top:-20px; justify-content: center; padding:10px; align-items: center;">Guess My Number</button></div>

    <h3 style="text-align: center; margin-bottom: 30px;">Guess My Number</h3>
    <h3 style="border-top: 10px;">17</h3>
</body>
</html>
